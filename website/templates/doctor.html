{% extends "base.html" %}
{% block title %}Doctor Sign Up{% endblock %}

{% block content %}

<div>
    <img src="{{url_for('static', filename='Doctor.jpg')}}" style="display: block; margin-left: auto; margin-right: auto; max-width: 50%;" />
  </div>

<form method="POST" style="display: block; margin-left: auto; margin-right: auto;max-width: 50%;">
    <h3 align="center">Doctor Login</h3>
    <div class="form-group">
      <label for="email">PMDC ID</label>
      <input
        type="text"
        class="form-control"
        id="pmdcid"
        name="pmdcid"
        placeholder="Enter PMDC ID"
      />
    </div>
    <!-- <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter first name"
      />
    </div> -->
    <div class="form-group">
      <label for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
      />
    </div>
    <div class="form-group">
      <label for="password2">Password (Confirm)</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
