{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}

{% block content %}

<div>
  <img src="{{url_for('static', filename='admin.png')}}" style="display: block; margin-left: auto; margin-right: auto; max-width: 25%; margin-top: 30px;" />
</div>


<form method="POST" style="display: block; margin-left: auto; margin-right: auto;max-width: 50%;">
    <h3 align="center">Admin Login</h3>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
{% endblock %}
